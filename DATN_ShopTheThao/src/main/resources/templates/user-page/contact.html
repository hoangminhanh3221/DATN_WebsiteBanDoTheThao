<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user-page/layout/index :: dynamic(~{::main})}">

<body>
	<main>
    <!-- Title page -->
    <section
      class="bg-img1 txt-center p-lr-15 p-tb-92"
      th:style="'background-image: url(\'' + @{/user-page/images/bg-01.jpg} + '\')'"
    >
      <h2 class="ltext-105 cl0 txt-center">LIÊN HỆ</h2>
    </section>

    <!-- Content page -->
    <section class="bg0 p-t-104 p-b-116">
      <div class="container">
        <div class="flex-w flex-tr">
          <div
            class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md"
          >
            <form>
              <h4 class="mtext-105 cl2 txt-center p-b-30">
                Liên Hệ Với Chúng Tôi
              </h4>

              <div class="bor8 m-b-20 how-pos4-parent">
                <input
                  class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30"
                  type="text"
                  name="email"
                  placeholder="Địa chỉ email của bạn"
                />
                <img
                  class="how-pos4 pointer-none"
                  th:src="@{/user-page/images/icons/icon-email.png}"
                  alt="ICON"
                />
              </div>

              <div class="bor8 m-b-30">
                <textarea
                  class="stext-111 cl2 plh3 size-120 p-lr-28 p-tb-25"
                  name="msg"
                  placeholder="Chúng tôi có thể giúp gì cho bạn?"
                ></textarea>
              </div>

              <button
                class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer"
              >
                Gửi
              </button>
            </form>
          </div>

          <div
            class="size-210 bor10 flex-w flex-col-m p-lr-93 p-tb-30 p-lr-15-lg w-full-md"
          >
            <div class="flex-w w-full p-b-42">
              <span class="fs-18 cl5 txt-center size-211">
                <span class="lnr lnr-map-marker"></span>
              </span>

              <div class="size-212 p-t-2">
                <span class="mtext-110 cl2"> Địa Chỉ </span>

                <p class="stext-115 cl6 size-213 p-t-18">
                  Tòa F, Công Viên Phần Mềm Quang Trung, Quận 12, TPHCM
                </p>
              </div>
            </div>

            <div class="flex-w w-full p-b-42">
              <span class="fs-18 cl5 txt-center size-211">
                <span class="lnr lnr-phone-handset"></span>
              </span>

              <div class="size-212 p-t-2">
                <span class="mtext-110 cl2"> Số Điện Thoại </span>

                <p class="stext-115 cl1 size-213 p-t-18">
                  0395264796 - 0981803150
                </p>
              </div>
            </div>

            <div class="flex-w w-full">
              <span class="fs-18 cl5 txt-center size-211">
                <span class="lnr lnr-envelope"></span>
              </span>

              <div class="size-212 p-t-2">
                <span class="mtext-110 cl2"> Mail Của FSport </span>

                <p class="stext-115 cl1 size-213 p-t-18">
                  fsportstores@gmail.com
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Map -->
    <div class="map">
      <div
        class="size-303"
        id="google_map"
        data-map-x="10.852555796380335"
        data-map-y="106.62708978407363"
        data-pin="images/icons/pin.png"
        data-scrollwhell="0"
        data-draggable="1"
        data-zoom="11"
      ></div>
    </div>
	</main>
	
</body>
</html>
