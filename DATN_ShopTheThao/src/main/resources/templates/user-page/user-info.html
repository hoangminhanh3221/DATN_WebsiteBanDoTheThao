<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/user-page/layout/index :: dynamic(~{::main})}">

<body>
	<main>
	    <!-- breadcrumb -->
	    <div class="container">
	      <div class="bread-crumb flex-w  p-r-15 p-t-30 p-lr-0-lg">
	        <a href="index.html" class="stext-109 cl8 hov-cl1 trans-04">
	          Trang Chủ
	          <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
	        </a>
	
	        <a href="product.html" class="stext-109 cl8 hov-cl1 trans-04">
	          Thông tin người dùng
	        </a>
	
	      </div>
	    </div>
	
	    <!-- Content -->
	    <div class="container">
      <div class="row">
        <div class="col-3 mt-4">
          <ul>
            <a th:href="@{/user/info}"><li class="mb-1 mt-3">Thông tin người dùng</li></a> 
            <a th:href="@{/user/list-order}"><li class="mb-1 mt-3">Lịch sử mua hàng</li></a> 
          </ul>
        </div>
        <div class="col-9">
          <h4 class="mb-3 mt-5">Thông Tin Tài Khoản</h4>
           <div class="profile-picture" style="margin: auto;">
              <img id="avatar" src="" alt="Ảnh đại diện" class="rounded-circle"
               style="width: 200px; height: 200px;">
               <div class="edit-overlay">
                <span id="edit-avatar">Chỉnh sửa</span>
                <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
              </div>
            </div>
			<form class="row" th:object="${customer}">
    <div class="col-6">
        <div class="form-group">
            <label for="customerName">Họ Tên</label>
            <input type="text" class="form-control" id="customerName" placeholder="Nhập họ tên của bạn" th:value="${customer.customerName}" />
        </div>
    </div>
    <div class="col-6">
        <div class="form-group pt-2">
            <label for="gender">Giới tính:</label> <br />
            <div class="form-check form-check-inline ml-4">
                <input class="form-check-input" type="radio" name="gender" id="male" th:checked="${customer.gender}" value="true"/>
                <label class="form-check-label pl-0" for="male"> Nam </label>
            </div>
            <div class="form-check form-check-inline ml-5">
                <input class="form-check-input" type="radio" name="gender" id="female" th:checked="${!customer.gender}" value="false" />
                <label class="form-check-label pl-0" for="female"> Nữ </label>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="form-group">
            <label for="birthday">Ngày sinh:</label>
            <input type="date" class="form-control" id="birthday" name="birthday" th:value="${customer.birthday}" />
        </div>
    </div>
    <div class="col-6">
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Nhập Email của bạn" th:value="${account.email}" />
        </div>
    </div>
    <div class="col-6">
        <div class="form-group">
            <label for="customerAddress">Địa Chỉ:</label>
            <input type="text" class="form-control" id="customerAddress" placeholder="Nhập số nhà, tên đường" th:value="${address.numberHome}" />
        </div>
    </div>
    <div class="col-6">
        <div class="form-group">
            <label for="phoneNumber">Số điện thoại</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Nhập số điện thoại của bạn" th:value="${customer.phoneNumber}" />
        </div>
    </div>
    <div class="col-4">
        <div class="form-group">
            <label for="ward">Phường:</label>
            <input type="text" class="form-control" id="ward" placeholder="Phường/Xã" th:value="${address.ward}" />
        </div>
    </div>
    <div class="col-4">
        <div class="form-group">
            <label for="district">Quận:</label>
            <input type="text" class="form-control" id="district" placeholder="Quận/Huyện" th:value="${address.district}" />
        </div>
    </div>
    <div class="col-4">
        <div class="form-group">
            <label for="city">Thành phố:</label>
            <input type="text" class="form-control" id="city" placeholder="Thành Phố/Tỉnh" th:value="${address.city}" />
        </div>
    </div>
    <button type="submit" class="btn btn-primary mr-2 ml-3">Sửa</button>
    <button type="reset" class="btn btn-secondary">Làm mới</button>
</form>


        </div>
      </div>
    </div>
	</main>
</body>
</html>
