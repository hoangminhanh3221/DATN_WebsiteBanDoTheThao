<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/user-page/layout/index :: dynamic(~{::main})}">

<body>
	<main>
	    <!-- breadcrumb -->
	    <div class="container">
	      <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
	        <a href="index.html" class="stext-109 cl8 hov-cl1 trans-04">
	          Home
	          <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
	        </a>
	
	        <a href="product.html" class="stext-109 cl8 hov-cl1 trans-04">
	          Men
	          <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
	        </a>
	
	        <span class="stext-109 cl4"> Lightweight Jacket </span>
	      </div>
	    </div>
	
	    <!-- Content -->
	    <div class="container">
      <div class="row">
        <div class="col-3">
          <ul>
            <li class="mb-1 mt-3">Thông tin người dùng</li>
            <li class="mb-1 mt-3">Lịch sử mua hàng</li>
          </ul>
        </div>
        <div class="col-9">
          <h4 class="mb-3 mt-2">Thông Tin Tài Khoản</h4>
          <form class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="customerName">Họ Tên</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  placeholder="Nhập họ tên của bạn"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group pt-2">
                <label for="gender">Giới tính:</label> <br />
                <div class="form-check form-check-inline ml-4">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                    value="male"
                  />
                  <label class="form-check-label pl-0" for="male"> Nam </label>
                </div>
                <div class="form-check form-check-inline ml-5">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                    value="female"
                  />
                  <label class="form-check-label pl-0" for="female"> Nữ </label>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="birthday">Ngày sinh:</label>
                <input
                  type="date"
                  class="form-control"
                  id="birthday"
                  name="birthday"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="Nhập Email của bạn"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="customerName">Địa Chỉ:</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  placeholder="Nhập số nhà, tên đường"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="customerName">Số điện thoại</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  placeholder="Nhập số điện thoại của bạn"
                />
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="exampleSelect">Phường:</label>
                <select class="form-control" id="exampleSelect">
                  <option>Option 1</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
                  <option>Option 4</option>
                  <option>Option 5</option>
                </select>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="exampleSelect">Quận:</label>
                <select class="form-control" id="exampleSelect">
                  <option>Option 1</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
                  <option>Option 4</option>
                  <option>Option 5</option>
                </select>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="exampleSelect">Thành phố:</label>
                <select class="form-control" id="exampleSelect">
                  <option>Option 1</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
                  <option>Option 4</option>
                  <option>Option 5</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-primary mr-2 ml-3">Sửa</button>
            <button type="button" class="btn btn-secondary">Làm mới</button>
          </form>
        </div>
      </div>
    </div>
	</main>
</body>
</html>
