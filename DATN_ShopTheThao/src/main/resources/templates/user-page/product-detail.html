<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user-page/layout/index :: dynamic(~{::main})}">

<body>
	<main>
		<!-- breadcrumb -->
		<div class="container">
			<div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
				<a th:href="@{/home}" class="stext-109 cl8 hov-cl1 trans-04">
					Home <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
				</a> <a th:href="@{/product/list-all-product}" class="stext-109 cl8 hov-cl1 trans-04">
					Men <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
				</a> <span class="stext-109 cl4" th:utext="${product.productName}"></span>
			</div>
		</div>

		<!-- Product Detail -->
		<section class="sec-product-detail bg0 p-t-65 p-b-60">
			<div class="container">
				<div class="row">
					<!-- Hình ảnh -->
					<div class="col-md-6 col-lg-7 p-b-30">
						<div class="p-l-25 p-r-30 p-lr-0-lg">
							<div class="wrap-slick3 flex-sb flex-w">
								<div class="wrap-slick3-dots"></div>
								<div class="wrap-slick3-arrows flex-sb-m flex-w"></div>

								<div class="slick3 gallery-lb">
									<div class="item-slick3" th:data-thumb="@{${product.image.imageName1}}">
										<div class="wrap-pic-w pos-relative">
											<img th:src="@{${product.image.imageName1}}" alt="IMG-PRODUCT" /> <a
												class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04"
												th:href="@{${product.image.imageName1}}"> <i class="fa fa-expand"></i>
											</a>
										</div>
									</div>

									<div class="item-slick3" th:data-thumb="@{${product.image.imageName2}}">
										<div class="wrap-pic-w pos-relative">
											<img th:src="@{${product.image.imageName2}}" alt="IMG-PRODUCT" /> <a
												class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04"
												th:href="@{${product.image.imageName2}}"> <i class="fa fa-expand"></i>
											</a>
										</div>
									</div>

									<div class="item-slick3" th:data-thumb="@{${product.image.imageName3}}">
										<div class="wrap-pic-w pos-relative">
											<img th:src="@{${product.image.imageName3}}" alt="IMG-PRODUCT" /> <a
												class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04"
												th:href="@{${product.image.imageName3}}"> <i class="fa fa-expand"></i>
											</a>
										</div>
									</div>

									<div class="item-slick3" th:data-thumb="@{${product.image.imageName4}}">
										<div class="wrap-pic-w pos-relative">
											<img th:src="@{${product.image.imageName4}}" alt="IMG-PRODUCT" /> <a
												class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04"
												th:href="@{${product.image.imageName4}}"> <i class="fa fa-expand"></i>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Thông tin sản phẩm -->
					<div class="col-md-6 col-lg-5 p-b-30">
						<div class="p-r-50 p-t-5 p-lr-0-lg">
							<h4 class="mtext-105 cl2 js-name-detail p-b-14"
								th:utext="${product.productName}"></h4>

							<span class="mtext-106 cl2" th:utext="${product.sellingPrice}"></span><span>vnđ</span>

							<p class="stext-102 cl3 p-t-23" th:utext="${product.description}"></p>

							<div class="p-t-33">
								<!-- Kích thước -->
								<div class="flex-w flex-r-m p-b-10">
									<div class="size-203 flex-c-m respon6">Kích thước</div>

									<div class="size-204 respon6-next">
										<div class="rs1-select2 bor8 bg0">
											<select class="js-select2" name="time">
												<option th:utext="${product.size.sizeName}"></option>
											</select>
											<div class="dropDownSelect2"></div>
										</div>
									</div>
								</div>

								<!-- Màu sắc -->
								<div class="flex-w flex-r-m p-b-10">
									<div class="size-203 flex-c-m respon6">Màu sắc</div>

									<div class="size-204 respon6-next">
										<div class="rs1-select2 bor8 bg0">
											<select class="js-select2" name="time">
												<option th:utext="${product.color.colorName}"></option>
											</select>
											<div class="dropDownSelect2"></div>
										</div>
									</div>
								</div>

								<!-- Đặt hàng -->
								<div class="flex-w flex-r-m p-b-10">
									<form
										class="size-204 flex-w flex-m respon6-next">
										<div class="wrap-num-product flex-w m-r-20 m-tb-10">
											<input style="display: none"
												class="mtext-104 cl3 txt-center num-product" type="text"
												name="productId" th:value="${product.productId}" />
											<div
												class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m" ng-click="decreaseQuantity()">
												<i class="fs-16 zmdi zmdi-minus"></i>
											</div>

											<input class="mtext-104 cl3 txt-center num-product"
												type="number" name="quantity" th:value="${quantity}" ng-model="quantity"/>

											<div
												class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m" ng-click="increaseQuantity()">
												<i class="fs-16 zmdi zmdi-plus"></i>
											</div>
										</div>

										<button type="submit"
											class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04 js-addcart-detail" th:attr="ng-click='cart.add(\'' + ${product.productId} + '\')'">
											Thêm vào giỏ</button>
									</form>
								</div>
							</div>

							<!--  -->
							<div class="flex-w flex-m p-l-100 p-t-40 respon7">
								<div class="flex-m bor9 p-r-10 m-r-11">
									<a th:if="${fav == true}" th:href="@{|/user/favorite/remove?id=${product.productId}|}">
										<i style="font-size: 20px;" class="bx bxs-heart"></i>
									</a>
									<a  th:if="${fav == false}"  th:href="@{|/user/favorite/add?id=${product.productId}|}">
										<i class="bx bx-heart " style="font-size: 20px;"></i>
									</a>
								</div>

								<a href="#"
									class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100"
									data-tooltip="Facebook"> <i class="fa fa-facebook"></i>
								</a> <a href="#"
									class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100"
									data-tooltip="Twitter"> <i class="fa fa-twitter"></i>
								</a> <a href="#"
									class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100"
									data-tooltip="Google Plus"> <i class="fa fa-google-plus"></i>
								</a>
							</div>
						</div>
					</div>
				</div>

				<div class="bor10 m-t-50 p-t-43 p-b-40">
					<!-- Tab01 -->
					<div class="tab01">
						<!-- Nav tabs -->
						<ul class="nav nav-tabs" role="tablist">
							<li class="nav-item p-b-10"><a class="nav-link active"
								data-toggle="tab" href="#description" role="tab">Mô tả</a></li>

							<li class="nav-item p-b-10"><a class="nav-link"
								data-toggle="tab" href="#information" role="tab">Thông tin
									sản phẩm</a></li>

							<li class="nav-item p-b-10"><a class="nav-link"
								data-toggle="tab" href="#reviews" role="tab">Đánh giá </a></li>
						</ul>

						<!-- Tab panes -->
						<div class="tab-content p-t-43">
							<!-- Mô tả -->
							<div class="tab-pane fade show active" id="description"
								role="tabpanel">
								<div class="how-pos2 p-lr-15-md">
									<p class="stext-102 cl6" th:utext=${product.description}></p>
								</div>
							</div>

							<!-- Thông tin sản phẩm -->
							<div class="tab-pane fade" id="information" role="tabpanel">
								<div class="row">
									<div class="col-sm-10 col-md-8 col-lg-6 m-lr-auto">
										<ul class="p-lr-28 p-lr-15-sm">

											<li class="flex-w flex-t p-b-7"><span
												class="stext-102 cl3 size-205"> Materials </span> <span
												class="stext-102 cl6 size-206" th:utext="${product.material}"></span></li>

											<li class="flex-w flex-t p-b-7"><span
												class="stext-102 cl3 size-205"> Color </span> <span
												class="stext-102 cl6 size-206" th:utext=${product.color.colorName}></span></li>

											<li class="flex-w flex-t p-b-7"><span
												class="stext-102 cl3 size-205"> Size </span> <span
												class="stext-102 cl6 size-206" th:utext=${product.size.sizeName}></span></li>
										</ul>
									</div>
								</div>
							</div>

							<!-- Đánh giá -->
							<div class="tab-pane fade" id="reviews" role="tabpanel">
								<div class="row">
									<div class="col-sm-10 col-md-8 col-lg-6 m-lr-auto">
										<div class="p-b-30 m-lr-15-sm"  style="max-height: 400px;overflow: auto;">
											<!-- Review -->
											<div th:each="fb : ${feedBacks}" class="flex-w flex-t p-b-68">
												<div class="size-207">
													<div class="flex-w flex-sb-m p-b-17">
														<span class="mtext-107 cl2 p-r-20" th:utext="${fb.account.username}"> Ariana Grande </span>
													</div>
													<p class="stext-102 cl6" th:utext="${fb.reviewContent}">Quod autem in homine
														praestantissimum atque optimum est, id deseruit. Apud
														ceteros autem philosophos</p>
												</div>
											</div>
										</div>
										<!-- Add review -->
											<form th:if="${status==1}"  th:action="@{/product/sendfeedback}" class="w-full">
												<h5 class="mtext-108 cl2 p-b-7">Đánh giá sản phẩm</h5>
												<div class="row p-b-25">
													<div class="col-12 p-b-5">
														<label class="stext-102 cl3" for="review">Phản hồi của bạn</label>
														<textarea required
															class="size-110 bor8 stext-102 cl2 p-lr-20 p-tb-10"
															id="review" name="review"></textarea>
													</div>
												</div>
												    <!-- Đưa prdId vào form bằng input ẩn -->
    											<input type="hidden" name="prdId" th:value="${product.productId}" />
												<button type="submit"
													class="flex-c-m stext-101 cl0 size-112 bg7 bor11 hov-btn3 p-lr-15 trans-04 m-b-10">
													Gửi</button>
											</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script th:inline="javaScript">
			var sendFb =/*[[${sendFb}]]*/ '0';
			var mess = /*[[${mess}]]*/ '3';
			
			if(sendFb==1){
				alert('Phản hồi của bạn đã được gửi');
			}
			if(mess==0){
				alert('Sản phẩm đã được thêm vào danh sách yêu thích')
			}
			if(mess==1){
				alert('Sản phẩm đã được xóa khỏi danh sách yêu thích')
			}
		</script>
	</main>
</body>
</html>
