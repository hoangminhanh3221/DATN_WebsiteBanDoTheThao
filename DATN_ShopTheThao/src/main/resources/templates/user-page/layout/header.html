<header class="header-v4">
	<!-- Header desktop -->
	<div class="container-menu-desktop">
		<!-- Topbar -->
		<div class="top-bar">
			<div class="content-topbar flex-sb-m h-full container">
				<div class="left-top-bar">Đăng ký thành viên để nhận nhiều
					khuyến mãi</div>

				<div class="right-top-bar flex-w h-full">
					<a href="#" class="flex-c-m trans-04 p-lr-25"> Hỗ trợ </a>
					<th:block th:unless="${#request.remoteUser}">
						<a th:href="@{/account/login/form}"
							class="flex-c-m trans-04 p-lr-25"> Đăng nhập </a>
					</th:block>
					<th:block th:if="${#request.remoteUser}">
						<div class="dropdown show">
							<a class="flex-c-m trans-04 p-lr-25 dropdown-toggle" href="#"
								role="button" id="dropdownMenuLink" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false">
								My Account </a>

							<div class="dropdown-menu bg-dark"
								aria-labelledby="dropdownMenuLink" style="z-index: 9999">
								<a class="dropdown-item" th:href="@{/user/info}">Thông tin tài khoản</a> <a
									class="dropdown-item" th:href="@{/user/list-order}">Lịch sử hóa đơn</a> <a
									class="dropdown-item" th:href="@{/user/change-password}">Đổi mật khẩu</a> <a
									class="dropdown-item" th:href="@{/account/logoff}">Đăng xuất</a>
							</div>
						</div>
					</th:block>
					<a href="#" class="flex-c-m trans-04 p-lr-25"> EN </a> <a href="#"
						class="flex-c-m trans-04 p-lr-25"> VN </a>
				</div>
			</div>
		</div>

		<div class="wrap-menu-desktop">
			<nav class="limiter-menu-desktop container">
				<!-- Logo desktop -->
				<a href="#" class="logo"> <img
					th:src="@{/user-page/images/icons/logo-01.png}" alt="IMG-LOGO" />
				</a>

				<!-- Menu desktop -->
				<div class="menu-desktop">
					<ul class="main-menu">

						<li><a th:href="@{/home}">Trang chủ</a></li>

						<li><a th:href="@{/product/list}">Tất cả</a></li>

						<li class="active-menu" th:each="category : ${categories}"><a
							th:href="@{|/product/list?categoryId=${category.categoryId}|}"
							th:text="${category.categoryName}"></a>
							<ul class="sub-menu">
								<li th:each="subcategory : ${__${category.categoryId}__}"><a
									th:href="@{|/product/list?subcategoryId=${subcategory.subcategoryId}|}"
									th:text="${subcategory.subcategoryName}"></a></li>
							</ul></li>
						<li><a href="blog.html">Khuyến mãi</a></li>

						<li><a th:href="@{/about}">Giới thiệu</a></li>

						<li><a th:href="@{/contact}">Liên hệ</a></li>
					</ul>
				</div>

				<!-- Icon header -->
				<div class="wrap-icon-header flex-w flex-r-m">
					<div
						class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
						<i class="zmdi zmdi-search"></i>
					</div>

					<div
						class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart"
						data-notify="{{cart.count}}">
						<i class="zmdi zmdi-shopping-cart"></i>
					</div>

					<a href="/user/favorite"
						class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 "> <i class="zmdi zmdi-favorite-outline"></i>
					</a>
				</div>
			</nav>
		</div>
	</div>

</header>
