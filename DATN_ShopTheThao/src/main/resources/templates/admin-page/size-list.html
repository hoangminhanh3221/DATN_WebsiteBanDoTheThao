<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin-page/layout/index :: dynamic(~{::main})}">

<body>
	<main>
<!-- Content -->
<div class="container-xxl flex-grow-1 container-p-y">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="javascript:void(0);">Sản
				Phẩm</a></li>
		<li class="breadcrumb-item active">Danh Sách Kích Thước</li>
	</ol>
	<!-- Button trigger modal -->
	<a href="size-add.html" class="btn btn-primary"
		style="position: absolute; right: 2%; top: 13%; z-index: 1" th:href="@{/admin/sizeAdd}"> Thêm
	</a>

	<!-- Basic Layout -->
	<div class="card" style="height: 700px">
		<div class="table-responsive text-nowrap">
			<table class="table">
				<thead>
					<tr>
						<th>
							<div class="form-check mt-3">
								<input class="form-check-input" type="checkbox" value=""
									id="defaultCheck1" /> <label class="form-check-label"
									for="defaultCheck1"> </label>
							</div>
						</th>
						<th>STT</th>
						<th>Mã Kích Thước</th>
						<th>Tên Kích Thước</th>
						<th>Hành Động</th>
					</tr>
				</thead>
				<tbody class="table-border-bottom-0">
					<tr th:each="size,status : ${sizes.content}">
						<td>
							<div class="form-check mt-3">
								<input class="form-check-input" type="checkbox" value=""
									id="defaultCheck1" /> <label class="form-check-label"
									for="defaultCheck1"> </label>
							</div>
						</td>
                        <td th:text="${status.index+1}"></td>
                        <td th:text="${size.sizeId}"></td>
                        <td th:text="${size.sizeName}"></td>
                        <td>
                          <a class="pe-2" th:href="@{|/admin/sizeEdit/${size.sizeId}|}"><i class="bx bx-edit-alt"></i></a>
                          <a
                            class="ps-2"
                            data-bs-toggle="modal"
                            th:data-bs-target="'#delete_'+${size.sizeId}"
                            ><i class="bx bx-trash"></i
                          ></a>
                          <!-- Modal Delete-->
                          <div
                            class="modal fade"
                            th:id="'delete_'+${size.sizeId}"
                            aria-labelledby="modalToggleLabel"
                            tabindex="-1"
                            style="display: none"
                            aria-hidden="true"
                          >
                            <div class="modal-dialog modal-dialog-centered">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="modalToggleLabel">Thông báo xác nhận</h5>
                                  <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                  ></button>
                                </div>
                                <div class="modal-body">
                                  Bạn thật sự muốn xóa kích thước <strong th:text="${size.sizeName}"></strong>
                                </div>
                                <div class="modal-footer">
                                  <a
                                    class="btn btn-danger"
                                    th:href="@{|/admin/size/delete/${size.sizeId}|}"
                                  >
                                    Xóa
                                  </a>
                                </div>
                              </div>
                            </div>
                          </div>
                        </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- Basic Layout -->

	<div class="demo-inline-spacing">
		<!-- Basic Pagination -->
				<nav aria-label="Page navigation">
					<ul class="pagination">
						<li class="page-item first"><a class="page-link"
							th:href="@{|/admin/sizeList?page=${0}|}"><i
								class="tf-icon bx bx-chevrons-left"></i></a></li>
						<li class="page-item prev"><a class="page-link"
							th:href="@{|/admin/sizeList?page=${sizes.number-1}|}"><i
								class="tf-icon bx bx-chevron-left"></i></a></li>
						<li class="page-item active" th:each="number : ${pageNumbers}"><a class="page-link"
							 th:href="@{|/admin/sizeList?page=${sizes.number-1}|}" th:text="${number}"></a></li>
						<li class="page-item next"><a class="page-link"
							th:href="@{|/admin/sizeList?page=${sizes.number+1}|}"><i
								class="tf-icon bx bx-chevron-right"></i></a></li>
						<li class="page-item last"><a class="page-link"
							th:href="@{|/admin/sizeList?page=${sizes.totalPages - 1}|}"><i
								class="tf-icon bx bx-chevrons-right"></i></a></li>
					</ul>
				</nav>
		<!--/ Basic Pagination -->
	</div>
</div>
<!-- / Content -->
	</main>
</body>
</html>
