<!DOCTYPE html>
<html lang="en" class="light-style customizer-hide" dir="ltr"
	data-theme="theme-default" th:data-assets-path="@{/admin-page/assets/}"
	data-template="vertical-menu-template-free"
	xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">
<head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Dashboard - Analytics | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content="" />
    
	<script
	th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js}"></script>
	<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
	
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/admin-page/assets/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}" />
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin />
    <link
      th:href="@{https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap}"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" th:href="@{/admin-page/assets/vendor/fonts/boxicons.css}" />

    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{/admin-page/assets/vendor/css/core.css}" class="template-customizer-core-css" />
    <link rel="stylesheet" th:href="@{/admin-page/assets/vendor/css/theme-default.css}" class="template-customizer-theme-css" />
    <link rel="stylesheet" th:href="@{/admin-page/assets/css/demo.css}" />
    <link rel="stylesheet" th:href="@{/user-page/css/main.css}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{/admin-page/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />

    <link rel="stylesheet" th:href="@{/admin-page/assets/vendor/libs/apex-charts/apex-charts.css}" />

    <!-- our project just needs Font Awesome Regular or Solid -->
    <link th:href="@{/admin-page/assets/fontawesome/css/fontawesome.css}" rel="stylesheet" />
    <link th:href="@{/admin-page/assets/fontawesome/css/regular.css}" rel="stylesheet" />

    <!-- Helpers -->
    <script th:src="@{/admin-page/assets/vendor/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/admin-page/assets/js/config.js}"></script>
  </head>
<body ng-app="shopping-cart-app"
	ng-controller="shopping-cart-ctrl">
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">
			<!-- Left -->
			<div th:replace="@{/admin-page/layout/sidebar.html}"></div>
			<!-- / Left -->

			<!-- Right -->
			<div class="layout-page">
				<!-- Navbar -->
				<div th:replace="@{/admin-page/layout/header.html}"></div>
				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">
					<!-- Content -->
					<div th:replace="${main}"></div>
					<!-- / Content -->

					<!-- Footer -->
					<div th:replace="@{/admin-page/layout/footer.html}"></div>
					<!-- / Footer -->

					<div class="content-backdrop fade"></div>
				</div>
				<!-- Content wrapper -->
			</div>
			<!-- / Right -->
		</div>

		<!-- Overlay -->
		<div class="layout-overlay layout-menu-toggle"></div>
	</div>
	<!-- / Layout wrapper -->
	
	<!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script th:src="@{/admin-page/assets/vendor/libs/jquery/jquery.js}"></script>
    
    <script th:src="@{/admin-page/assets/vendor/libs/popper/popper.js}"></script>
    <script th:src="@{/admin-page/assets/vendor/js/bootstrap.js}"></script>
    <script th:src="@{/admin-page/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

    <script th:src="@{/admin-page/assets/vendor/js/menu.js}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script th:src="@{/admin-page/assets/vendor/libs/apex-charts/apexcharts.js}"></script>

    <!-- Main JS -->
    <script th:src="@{/admin-page/assets/js/main.js}"></script>

    <!-- Page JS -->
    <script th:src="@{/admin-page/assets/js/dashboards-analytics.js}"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer th:src="@{https://buttons.github.io/buttons.js}"></script>
	<script
		th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js}"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script
		th:src="@{https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js}"
		integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script th:src="@{/user-page/js/shopping-cart-app.js}"></script>
	
	<script th:src="@{/admin-page/ajax/DiscountAjax.js}"></script>
	<script>
	$(document).ready(function() {
        $('#edit-avatar').click(function(event) {
            event.preventDefault(); // Ngăn chặn sự kiện mặc định của label
            $('#avatar-upload').click();
        });

        $('#avatar-upload').change(function() {
            var file = $(this)[0].files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                $('#avatar').attr('src', e.target.result);
            };

            reader.readAsDataURL(file);
        });
    });
</script>
</body>
</html>
