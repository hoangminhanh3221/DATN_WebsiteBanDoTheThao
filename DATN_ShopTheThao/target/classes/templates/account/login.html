<body>
	<!-- Content -->

	<div class="container-xxl">
		<div class="authentication-wrapper authentication-basic container-p-y">
			<div class="authentication-inner">
				<!-- Register -->
				<div class="card">
					<div class="card-body">
						<!-- Logo -->
						<div class="app-brand justify-content-center">
							
                    	<a class="logo" style="height: 120px">
							<img id="image-1" alt="" th:src="@{/user-page/images/icons/logo-01.png}" style="max-height: 100%; max-width: 100%" />
						</a>
						</div>
						<!-- /Logo -->
						<h4 class="mb-2">Chào mừng đến FSport! 👋</h4>
						<p class="mb-4">Đăng nhập và bắt đầu shopping nào!</p>

						<form th:action="@{/account/login}" id="formAuthentication"
							class="mb-3" action="go" method="POST">
							<div class="mb-3">
								<label for="email" class="form-label">Tên
									đăng nhập</label> <input type="text" class="form-control" id="email"
									name="email-username"
									placeholder="Nhập tên đăng nhập" autofocus />
							</div>
							<div class="mb-3 form-password-toggle">
								<div class="d-flex justify-content-between">
									<label class="form-label" for="password">Mật khẩu</label> <a
										th:href="@{/account/forgot-password}"> <small>Quên
											mật khẩu?</small>
									</a>
								</div>
								<div class="input-group input-group-merge">
									<input type="password" id="password" class="form-control"
										name="password"
										placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
										aria-describedby="password" /> <span
										class="input-group-text cursor-pointer"><i
										class="bx bx-hide"></i></span>
								</div>
							</div>

							<div class="mb-3 text-danger" th:text="${message}"></div>
							<div class="mb-3 text-primary" th:text="${mailMessage}"></div>
							<div class="mb-3">
								<a th:href="@{/account/login/form}"><button
										class="btn btn-primary d-grid w-100">Đăng nhập</button></a>
							</div>
						</form>

						<p class="text-center">
							<span>Bạn là khách hàng mới?</span> <a href="/account/register">
								<span>Tạo tài khoản nào !</span>
							</a>
						</p>
					</div>
				</div>
				<!-- /Register -->
			</div>
		</div>
	</div>
