  <head>
    <title>Product Detail</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link

  </head>
  <body class="animsition">

    <!-- Content -->
    <div class="container">
      <div class="row">
        <div class="col-3">
          <ul>
            <li class="mb-1 mt-3">Thông tin người dùng</li>
            <li class="mb-1 mt-3">Lịch sử mua hàng</li>
          </ul>
        </div>
        <div class="col-9">
          <h4 class="mb-3 mt-2">Thông Tin Tài Khoản</h4>
          <form class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="customerName">Họ Tên</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  placeholder="Nhập họ tên của bạn"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group pt-2">
                <label for="gender" >Giới tính:</label> <br>
                <div class="form-check form-check-inline ml-4">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                  <label class="form-check-label pl-0" for="male">
                    Nam
                  </label>
                </div>
                <div class="form-check form-check-inline ml-5 ">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label pl-0" for="female">
                    Nữ
                  </label>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="birthday">Ngày sinh:</label>
                <input type="date" class="form-control" id="birthday" name="birthday">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="Nhập Email của bạn"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="customerName">Địa Chỉ:</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  placeholder="Nhập số nhà, tên đường"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="customerName">Số điện thoại</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  placeholder="Nhập số điện thoại của bạn"
                />
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="exampleSelect">Phường:</label>
                <select class="form-control" id="exampleSelect">
                  <option>Option 1</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
                  <option>Option 4</option>
                  <option>Option 5</option>
                </select>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="exampleSelect">Quận:</label>
                <select class="form-control" id="exampleSelect">
                  <option>Option 1</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
                  <option>Option 4</option>
                  <option>Option 5</option>
                </select>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="exampleSelect">Thành phố:</label>
                <select class="form-control" id="exampleSelect">
                  <option>Option 1</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
                  <option>Option 4</option>
                  <option>Option 5</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-primary mr-2 ml-3">Sửa</button>
            <button type="button" class="btn btn-secondary">Làm mới</button>


          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <script>
      $(".js-select2").each(function () {
        $(this).select2({
          minimumResultsForSearch: 20,
          dropdownParent: $(this).next(".dropDownSelect2"),
        });
      });
    </script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/slick/slick.min.js"></script>
    <script src="js/slick-custom.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/parallax100/parallax100.js"></script>
    <script>
      $(".parallax100").parallax100();
    </script>
    <!--===============================================================================================-->
    <script src="vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
    <script>
      $(".gallery-lb").each(function () {
        // the containers for all your galleries
        $(this).magnificPopup({
          delegate: "a", // the selector for gallery item
          type: "image",
          gallery: {
            enabled: true,
          },
          mainClass: "mfp-fade",
        });
      });
    </script>
    <!--===============================================================================================-->
    <script src="vendor/isotope/isotope.pkgd.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/sweetalert/sweetalert.min.js"></script>
    <script>
      $(".js-addwish-b2, .js-addwish-detail").on("click", function (e) {
        e.preventDefault();
      });

      $(".js-addwish-b2").each(function () {
        var nameProduct = $(this).parent().parent().find(".js-name-b2").html();
        $(this).on("click", function () {
          swal(nameProduct, "is added to wishlist !", "success");

          $(this).addClass("js-addedwish-b2");
          $(this).off("click");
        });
      });

      $(".js-addwish-detail").each(function () {
        var nameProduct = $(this)
          .parent()
          .parent()
          .parent()
          .find(".js-name-detail")
          .html();

        $(this).on("click", function () {
          swal(nameProduct, "is added to wishlist !", "success");

          $(this).addClass("js-addedwish-detail");
          $(this).off("click");
        });
      });

      /*---------------------------------------------*/

      $(".js-addcart-detail").each(function () {
        var nameProduct = $(this)
          .parent()
          .parent()
          .parent()
          .parent()
          .find(".js-name-detail")
          .html();
        $(this).on("click", function () {
          swal(nameProduct, "is added to cart !", "success");
        });
      });
    </script>
    <!--===============================================================================================-->
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script>
      $(".js-pscroll").each(function () {
        $(this).css("position", "relative");
        $(this).css("overflow", "hidden");
        var ps = new PerfectScrollbar(this, {
          wheelSpeed: 1,
          scrollingThreshold: 1000,
          wheelPropagation: false,
        });

        $(window).on("resize", function () {
          ps.update();
        });
      });
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
  </body>
</html>
